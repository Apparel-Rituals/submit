<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uniform Request Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .stock-info {
      font-size: 0.9em;
      color: green;
      margin-top: 5px;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h2>Uniform Request Form</h2>

  <form id="uniformForm">
    <label for="employeeName">Employee Name</label>
    <input type="text" id="employeeName" required>

    <label for="employeeCode">Employee Code</label>
    <input type="text" id="employeeCode" required>

    <label for="barcode">Uniform Barcode</label>
    <select id="barcode" required></select>
    <div class="stock-info" id="stockDisplay"></div>

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" min="1" required>

    <label for="region">Region</label>
    <select id="region" required></select>

    <label for="store">Store</label>
    <select id="store" required></select>

    <button type="submit">Submit</button>
    <div class="error" id="formError"></div>
    <div class="success" id="formSuccess"></div>
  </form>

  <script>

     document.addEventListener('DOMContentLoaded', () => {
      fetchStores();
      fetchStock();

    
    const stockURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vST2H4FYdTFxPnJQq04pDiTtBA_8lDyJA_Ik7eKt6uVv9XwHTRwgs7UdoDBL_LBiJ6Iq2zZc-vK1BSx/pub?gid=901085179&single=true&output=csv';
    const submitURL = 'https://script.google.com/macros/s/AKfycbyc22ExPknJN14z3CfYVn_PTlu_OacQfNmqeZsr50qeFrAKbnEHHaH7k5Rf22uWTdOX/exec';
    const storeURL = 'store.json';

    let stockData = {};
    let regionStoreData = {};

    async function fetchStock() {
      const response = await fetch(stockURL);
      const csvText = await response.text();
      const lines = csvText.trim().split('\n');
      const headers = lines[0].split(',');

      const barcodeSelect = document.getElementById('barcode');
      barcodeSelect.innerHTML = '<option value="">--Select Barcode--</option>';

      for (let i = 1; i < lines.length; i++) {
        const row = lines[i].split(',');
        const barcode = row[0];
        const stock = parseInt(row[1]);

        stockData[barcode] = stock;
        barcodeSelect.innerHTML += `<option value="${barcode}">${barcode}</option>`;
      }
    }

    async function fetchStores() {
  try {
    const response = await fetch(storeURL);
    const storeData = await response.json();

    const regionSelect = document.getElementById('region');
    const storeSelect = document.getElementById('store');

    regionSelect.innerHTML = '<option value="">--Select Region--</option>';
    for (let region in storeData) {
      regionSelect.innerHTML += `<option value="${region}">${region}</option>`;
    }

    regionSelect.addEventListener('change', () => {
      const selectedRegion = regionSelect.value;
      storeSelect.innerHTML = '<option value="">--Select Store--</option>';

      if (storeData[selectedRegion]) {
        storeData[selectedRegion].forEach(store => {
          storeSelect.innerHTML += `<option value="${store}">${store}</option>`;
        });
      }
    });
  } catch (error) {
    console.error("Error loading store.json:", error);
  }
}


    document.getElementById('barcode').addEventListener('change', function () {
      const selected = this.value;
      const stockDisplay = document.getElementById('stockDisplay');
      if (stockData[selected] !== undefined) {
        stockDisplay.textContent = `Available stock: ${stockData[selected]}`;
      } else {
        stockDisplay.textContent = '';
      }
    });

    document.getElementById('uniformForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('employeeName').value;
      const code = document.getElementById('employeeCode').value;
      const barcode = document.getElementById('barcode').value;
      const qty = parseInt(document.getElementById('quantity').value);
      const region = document.getElementById('region').value;
      const store = document.getElementById('store').value;
      const errorBox = document.getElementById('formError');
      const successBox = document.getElementById('formSuccess');

      errorBox.textContent = '';
      successBox.textContent = '';

      if (stockData[barcode] === undefined || stockData[barcode] < qty) {
        errorBox.textContent = 'Insufficient stock available.';
        return;
      }

      const payload = {
        name,
        code,
        barcode,
        qty,
        region,
        store
      };

      try {
        const res = await fetch(submitURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const result = await res.json();

        if (result.success) {
          successBox.textContent = '✅ Form submitted successfully';
          stockData[barcode] -= qty;
          document.getElementById('stockDisplay').textContent = `Available stock: ${stockData[barcode]}`;
          document.getElementById('uniformForm').reset();
        } else {
          errorBox.textContent = '❌ Failed to submit. Try again.';
        }
      } catch (err) {
        errorBox.textContent = '❌ Error submitting the form.';
        console.error(err);
      }
    });

    window.onload = () => {
      fetchStock();
      fetchStores();
    }
  </script>
</body>
</html>
