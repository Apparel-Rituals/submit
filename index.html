<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uniform Request Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      padding: 8px;
      margin-top: 5px;
      width: 100%;
      max-width: 400px;
    }
    .stock-info {
      margin-top: 5px;
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Uniform Request Form</h2>
  <form id="uniformForm">
    <label for="name">Employee Name:</label>
    <input type="text" id="name" required />

    <label for="code">Employee Code:</label>
    <input type="text" id="code" required />

    <label for="barcode">Uniform Barcode:</label>
    <select id="barcode" required></select>
    <div class="stock-info" id="stockInfo"></div>

    <label for="qty">Qty:</label>
    <input type="number" id="qty" required min="1" />

    <label for="region">Region:</label>
    <select id="region" required></select>

    <label for="store">Store:</label>
    <select id="store" required></select>

    <button type="submit">Submit</button>
    <div id="message"></div>
  </form>

  <script>
    const stockURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vST2H4FYdTFxPnJQq04pDiTtBA_8lDyJA_Ik7eKt6uVv9XwHTRwgs7UdoDBL_LBiJ6Iq2zZc-vK1BSx/pub?gid=901085179&single=true&output=csv"; // update this
    const scriptURL = "https://script.google.com/macros/s/AKfycbyc22ExPknJN14z3CfYVn_PTlu_OacQfNmqeZsr50qeFrAKbnEHHaH7k5Rf22uWTdOX/exec"; // update this
    const storeURL = "store.json";

    const stockMap = {};

    async function fetchStock() {
      const response = await fetch(stockURL);
      const data = await response.text();
      const rows = data.split("\n");

      const barcodeSelect = document.getElementById("barcode");
      barcodeSelect.innerHTML = '<option value="">--Select Barcode--</option>';

      for (let i = 1; i < rows.length; i++) {
        const [barcode, qty] = rows[i].split(",");
        if (barcode && !isNaN(qty)) {
          const quantity = parseInt(qty);
          stockMap[barcode] = quantity;
          if (quantity > 0) {
            barcodeSelect.innerHTML += `<option value="${barcode}">${barcode}</option>`;
          }
        }
      }

      barcodeSelect.addEventListener("change", () => {
        const selected = barcodeSelect.value;
        const stock = stockMap[selected] || 0;
        const stockInfo = document.getElementById("stockInfo");
        stockInfo.textContent = stock > 0 ? `Available Stock: ${stock}` : "❌ Out of Stock";
      });
    }

    async function fetchStores() {
      const response = await fetch(storeURL);
      const storeData = await response.json();
      const regionSelect = document.getElementById("region");
      regionSelect.innerHTML = '<option value="">--Select Region--</option>';

      for (let region in storeData) {
        regionSelect.innerHTML += `<option value="${region}">${region}</option>`;
      }

      regionSelect.addEventListener("change", () => {
        const selectedRegion = regionSelect.value;
        const storeSelect = document.getElementById("store");
        storeSelect.innerHTML = '<option value="">--Select Store--</option>';
        storeData[selectedRegion].forEach(store => {
          storeSelect.innerHTML += `<option value="${store}">${store}</option>`;
        });
      });
    }

    document.getElementById("uniformForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const barcode = document.getElementById("barcode").value;
      const qty = parseInt(document.getElementById("qty").value);

      if (!barcode || isNaN(qty) || stockMap[barcode] === undefined || stockMap[barcode] < qty) {
        document.getElementById("message").innerHTML = `<div class='error'>❌ Not enough stock.</div>`;
        return;
      }

      const payload = {
        name: document.getElementById("name").value,
        code: document.getElementById("code").value,
        barcode,
        qty,
        region: document.getElementById("region").value,
        store: document.getElementById("store").value
      };

      const response = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(payload),
        headers: { "Content-Type": "application/json" }
      });

      const result = await response.text();
      document.getElementById("message").innerHTML = `<div>${result}</div>`;

      setTimeout(() => location.reload(), 1500); // Reload after 1.5 sec
    });

    document.addEventListener("DOMContentLoaded", () => {
      fetchStock();
      fetchStores();
    });
  </script>
</body>
</html>
