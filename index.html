<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uniform Request Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #555;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    #stock-display {
      display: inline-block;
      font-weight: bold;
      color: green;
      margin-top: 5px;
    }

    button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 12px 18px;
      margin-top: 25px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #004999;
    }

    .note {
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Uniform Request Form</h2>
    <form id="uniform-form">
      <label for="empCode">Employee Code:</label>
      <input type="text" id="empCode" required />

      <label for="empName">Employee Name:</label>
      <input type="text" id="empName" required />

      <label for="barcode">Uniform Barcode:</label>
      <select id="barcode" required></select>
      <div>Current Stock: <span id="stock-display">-</span></div>

      <label for="qty">Quantity:</label>
      <input type="number" id="qty" min="1" required />

      <label for="region">Region:</label>
      <select id="region" required>
        <option value="">Select Region</option>
      </select>

      <label for="store">Store:</label>
      <select id="store" required>
        <option value="">Select Store</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const stockURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vST2H4FYdTFxPnJQq04pDiTtBA_8lDyJA_Ik7eKt6uVv9XwHTRwgs7UdoDBL_LBiJ6Iq2zZc-vK1BSx/pub?gid=901085179&single=true&output=csv";
    const scriptURL = "https://script.google.com/macros/s/AKfycbywF8zHLDEpX0TrQT4rkAjUwiTONz4W_DjfdTjWlTmd5ode0M7tDHJkTlAt25lh1f3J/exec";
    const storeURL = "store.json";

    const form = document.getElementById("uniform-form");
    const barcodeSelect = document.getElementById("barcode");
    const stockDisplay = document.getElementById("stock-display");
    const regionSelect = document.getElementById("region");
    const storeSelect = document.getElementById("store");

    let stockData = [];
    let storeData = {};

    async function loadStockCSV() {
      const res = await fetch(stockURL);
      const text = await res.text();
      const rows = text.trim().split("\n").map(r => r.split(","));

      const header = rows[0];
      const barcodeIndex = header.indexOf("Barcode");
      const stockIndex = header.indexOf("Stock");

      stockData = rows.slice(1).map(r => ({
        barcode: r[barcodeIndex].trim(),
        stock: parseInt(r[stockIndex].trim())
      }));

      barcodeSelect.innerHTML = `<option value="">Select Barcode</option>`;
      stockData.forEach(item => {
        const opt = document.createElement("option");
        opt.value = item.barcode;
        opt.textContent = item.barcode;
        barcodeSelect.appendChild(opt);
      });
    }

    async function loadStoreJSON() {
      const res = await fetch(storeURL);
      storeData = await res.json();

      regionSelect.innerHTML = `<option value="">Select Region</option>`;
      Object.keys(storeData).forEach(region => {
        const opt = document.createElement("option");
        opt.value = region;
        opt.textContent = region;
        regionSelect.appendChild(opt);
      });
    }

    barcodeSelect.addEventListener("change", () => {
      const selected = stockData.find(i => i.barcode === barcodeSelect.value);
      stockDisplay.textContent = selected ? selected.stock : "-";
    });

    regionSelect.addEventListener("change", () => {
      const region = regionSelect.value;
      storeSelect.innerHTML = `<option value="">Select Store</option>`;
      if (storeData[region]) {
        const branches = Object.values(storeData[region]).flat();
        branches.forEach(store => {
          const opt = document.createElement("option");
          opt.value = store;
          opt.textContent = store;
          storeSelect.appendChild(opt);
        });
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const barcode = barcodeSelect.value;
      const qty = parseInt(document.getElementById("qty").value);
      const current = stockData.find(i => i.barcode === barcode);

      if (!current) return alert("Invalid barcode.");
      if (qty > current.stock) return alert("Insufficient stock.");

      const payload = {
        empCode: document.getElementById("empCode").value,
        empName: document.getElementById("empName").value,
        barcode,
        qty,
        region: regionSelect.value,
        store: storeSelect.value
      };

      const formData = new FormData();
      formData.append("data", JSON.stringify(payload));

      try {
        const res = await fetch(scriptURL, { method: "POST", body: formData });
        const json = await res.json();

        if (json.success) {
          alert("Submitted successfully!");
          await loadStockCSV(); // reload stock
          barcodeSelect.value = barcode;
          barcodeSelect.dispatchEvent(new Event("change"));
        } else {
          alert("Error: " + json.message);
        }
      } catch (err) {
        alert("Network error: " + err.message);
      }
    });

    loadStockCSV();
    loadStoreJSON();
  </script>
</body>
</html>
