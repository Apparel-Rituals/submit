<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Prevent caching and force fresh load -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
 
  <title>Uniform Request Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #f4f4f9;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #stock-display {
      font-weight: bold;
      color: green;
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      form {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <h2>Uniform Request Form</h2>

  <form id="uniform-form">
    <label for="empCode">Employee Code:</label>
    <input type="text" id="empCode" required />

    <label for="empName">Employee Name:</label>
    <input type="text" id="empName" required />

    <label for="barcode">Uniform Barcode:</label>
    <select id="barcode" required></select>
    <div>Current Stock: <span id="stock-display">-</span></div>

    <label for="qty">Quantity:</label>
    <input type="number" id="qty" min="1" required />

    <label for="region">Region:</label>
    <select id="region" required>
      <option value="">Select Region</option>
    </select>

    <label for="store">Store:</label>
    <select id="store" required>
      <option value="">Select Store</option>
    </select>

    <button type="submit">Submit</button>
  </form>

  <script>
    const stockURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vST2H4FYdTFxPnJQq04pDiTtBA_8lDyJA_Ik7eKt6uVv9XwHTRwgs7UdoDBL_LBiJ6Iq2zZc-vK1BSx/pub?gid=901085179&single=true&output=csv";
    const scriptURL = "https://script.google.com/macros/s/AKfycbywF8zHLDEpX0TrQT4rkAjUwiTONz4W_DjfdTjWlTmd5ode0M7tDHJkTlAt25lh1f3J/exec";
    const storeURL = "store.json";

    const form = document.getElementById("uniform-form");
    const regionSelect = document.getElementById("region");
    const storeSelect = document.getElementById("store");
    const barcodeSelect = document.getElementById("barcode");
    const stockDisplay = document.getElementById("stock-display");

    let stockData = [];
    let storeData = {};

    async function loadStockCSV() {
      const res = await fetch(stockURL);
      const text = await res.text();
      const lines = text.trim().split("\n").map(row => row.split(","));
      const header = lines[0].map(h => h.trim());
      const barcodeIndex = header.indexOf("Barcode");
      const stockIndex = header.indexOf("Stock");

      stockData = lines.slice(1).map(row => {
        return {
          barcode: String(row[barcodeIndex]).trim(),
          stock: parseInt(row[stockIndex]?.trim()) || 0
        };
      });

      barcodeSelect.innerHTML = `<option value="">Select Barcode</option>`;
      stockData.forEach(item => {
        const opt = document.createElement("option");
        opt.value = item.barcode;
        opt.textContent = item.barcode;
        barcodeSelect.appendChild(opt);
      });
    }

    async function loadStoreJSON() {
      const res = await fetch(storeURL);
      storeData = await res.json();

      regionSelect.innerHTML = `<option value="">Select Region</option>`;
      Object.keys(storeData).forEach(region => {
        const opt = document.createElement("option");
        opt.value = region;
        opt.textContent = region;
        regionSelect.appendChild(opt);
      });
    }

    barcodeSelect.addEventListener("change", () => {
      const barcode = barcodeSelect.value.trim();
      const match = stockData.find(item => item.barcode === barcode);
      stockDisplay.textContent = match ? match.stock : "-";
    });

    regionSelect.addEventListener("change", () => {
      const region = regionSelect.value;
      storeSelect.innerHTML = `<option value="">Select Store</option>`;
      if (storeData[region]) {
        const stores = Object.values(storeData[region]).flat();
        stores.forEach(store => {
          const opt = document.createElement("option");
          opt.value = store;
          opt.textContent = store;
          storeSelect.appendChild(opt);
        });
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const barcode = barcodeSelect.value.trim();
      const qty = parseInt(document.getElementById("qty").value);
      const stockItem = stockData.find(i => i.barcode === barcode);

      if (!stockItem) return alert("Invalid barcode selected.");
      if (qty > stockItem.stock) return alert("Insufficient stock.");

      const payload = {
        empCode: document.getElementById("empCode").value.trim(),
        empName: document.getElementById("empName").value.trim(),
        barcode,
        qty,
        region: regionSelect.value,
        store: storeSelect.value
      };

      const formData = new FormData();
      formData.append("data", JSON.stringify(payload));

      try {
        const res = await fetch(scriptURL, { method: "POST", body: formData });
        const json = await res.json();

        if (json.success) {
          alert("Form submitted successfully!");
          await loadStockCSV(); // Refresh updated stock
          barcodeSelect.value = barcode;
          barcodeSelect.dispatchEvent(new Event("change")); // Update stock display
           setTimeout(() => {
    window.location.reload();
  }, 1000); // Refresh page after 1 sec
        } else {
          alert("Error: " + json.message);
        }
      } catch (err) {
        alert("Submission failed: " + err.message);
      }
    });

    // Initial Load
    loadStockCSV();
    loadStoreJSON();

  

   
  </script>
</body>
</html>
